apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: microservices-dev
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - service: microservice-a
      - service: microservice-b
      - service: microservice-c
      - service: microservice-d
      - service: microservice-e
  template:
    metadata:
      name: '{{service}}-dev'
    spec:
      project: default
      source:
        repoURL: https://github.com/BBrucelee2002/gitops-argocd-model.git
        targetRevision: main
        path: environments/dev/{{service}}
      destination:
        server: https://kubernetes.default.svc
        namespace: dev
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true  # ðŸ‘ˆ Argo CD will auto-create the "dev" namespace
