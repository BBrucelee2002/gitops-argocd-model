apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: microservice-a
spec:
  hosts:
    - $(VIRTUAL_SERVICE_HOST)
  gateways:
    - $(ISTIO_GATEWAY)
  http:
    - match:
        - uri:
            prefix: /microservice-a
      route:
        - destination:
            host: microservice-a
            port:
              number: 80
